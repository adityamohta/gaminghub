{% extends "base.html" %}


{% block content %}
{{ block.super }}

<h1>Player List view</h1>
<a href="{% url 'accounts:logout' %}">logout</a>
<ul>
    {% for player in players %}
    <li><a href="{{ player.get_absolute_url }}">{{ player.username }}</a></li>
    {% endfor %}
</ul>

{% endblock content %}
